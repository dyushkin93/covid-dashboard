<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>COVID-19 Dashboard</title>
</head>
<body>

  <nav class="nav navbar-dark bg-primary mb-3">
    <div class="container-fluid d-flex justify-content-center">
      <h2 class="navbar-text">COVID-19 Dashboard</h2>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div id="cases-block" class="row__cases col-2">
        <div class="cases-container">
          <svg id="size-btn" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="cases-expand size-btn bi bi-arrows-angle-expand hidden" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M5.828 10.172a.5.5 0 0 0-.707 0l-4.096 4.096V11.5a.5.5 0 0 0-1 0v3.975a.5.5 0 0 0 .5.5H4.5a.5.5 0 0 0 0-1H1.732l4.096-4.096a.5.5 0 0 0 0-.707zm4.344-4.344a.5.5 0 0 0 .707 0l4.096-4.096V4.5a.5.5 0 1 0 1 0V.525a.5.5 0 0 0-.5-.5H11.5a.5.5 0 0 0 0 1h2.768l-4.096 4.096a.5.5 0 0 0 0 .707z"/>
          </svg>
          <div class="cases-search"><input id="search-country" class="search-country" type="search" placeholder="Find your country..."></div>
          <span id="country-title" class="country-title">Cases</span>
          <div id="by-country" class="by-country"></div>
          <div id="switcher" class="switcher">
            <button id="cases" type="button" class="btn btn-primary btn-sm">Cases</button>
            <button id="recovered" type="button" class="btn btn-primary btn-sm">Recovered</button>
            <button id="death" type="button" class="btn btn-primary btn-sm">Deaths</button>
          </div>
          <div id="cases-paginator" class="paginator">
            <i id="chevron-left" class="prev arrow bi bi-chevron-left"></i>
              <span id="pag-cases" class="paginator-cases active">Cases</span>
              <span id="pag-death" class="paginator-death hidden">Deaths</span>
              <span id="pag-recovered" class="paginator-recovered hidden">Recovered</span>
            <i id="chevron-right" class="next arrow bi bi-chevron-right"></i>
          </div>
        </div>
        <div class="last-update">Last Update<br> <span id="last-update"></span></div>
      </div>
      <div id="map-block" class="row__map col-7">
        <div class="map-container">
          <svg id="size-btn" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="map-expand size-btn bi bi-arrows-angle-expand hidden" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M5.828 10.172a.5.5 0 0 0-.707 0l-4.096 4.096V11.5a.5.5 0 0 0-1 0v3.975a.5.5 0 0 0 .5.5H4.5a.5.5 0 0 0 0-1H1.732l4.096-4.096a.5.5 0 0 0 0-.707zm4.344-4.344a.5.5 0 0 0 .707 0l4.096-4.096V4.5a.5.5 0 1 0 1 0V.525a.5.5 0 0 0-.5-.5H11.5a.5.5 0 0 0 0 1h2.768l-4.096 4.096a.5.5 0 0 0 0 .707z"/>
          </svg>
          <div id="map" class="map-integrate">
          </div>
          <div id="map-switcher" class="switcher">
            <button id="cases" type="button" class="btn btn-primary btn-sm">Cases</button>
            <button id="recovered" type="button" class="btn btn-primary btn-sm">Recovered</button>
            <button id="death" type="button" class="btn btn-primary btn-sm">Deaths</button>
          </div>
          <div id="map-paginator" class="paginator">
            <i id="chevron-left" class="prev arrow bi bi-chevron-left"></i>
              <span id="pag-cases" class="paginator-cases active">Cases</span>
              <span id="pag-death" class="paginator-death hidden">Deaths</span>
              <span id="pag-recovered" class="paginator-recovered hidden">Recovered</span>
            <i id="chevron-right" class="next arrow bi bi-chevron-right"></i>
          </div>
        </div>
        <div class="footer">
          <div class="container">
            <div class="footer__contacts">
              <a href="#">Cool Guys</a>
            </div>
              <a href="#"><img class="footer-logo" src="./assets/img/logo-rs.svg" alt="Rolling Scopes School"></a>
              2020
            </div>
          </div>
        </div>
      <div id="global" class="row__global col-3">
        <div class="card deskboard bg-transparent">
          <svg id="size-btn" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="global-expand size-btn bi bi-arrows-angle-expand hidden" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M5.828 10.172a.5.5 0 0 0-.707 0l-4.096 4.096V11.5a.5.5 0 0 0-1 0v3.975a.5.5 0 0 0 .5.5H4.5a.5.5 0 0 0 0-1H1.732l4.096-4.096a.5.5 0 0 0 0-.707zm4.344-4.344a.5.5 0 0 0 .707 0l4.096-4.096V4.5a.5.5 0 1 0 1 0V.525a.5.5 0 0 0-.5-.5H11.5a.5.5 0 0 0 0 1h2.768l-4.096 4.096a.5.5 0 0 0 0 .707z"/>
          </svg>
          <ul class="list-group list-group-flush border-bottom border-secondary">
            <li class="list-group-item bg-transparent">
              <div id="global-cases" class="global global-cases">
                <h5>Global Cases</h2>
                <p id="cases-count"></p>
              </div>
            </li>
            <li class="list-group-item bg-transparent">
              <div id="global-death" class="global global-death">
                <h5>Global Deaths</h2>
                <p id="death-count"></p>
              </div>
            </li>
            <li class="list-group-item bg-transparent">
              <div id="global-revovered" class="global global-recovered">
                <h5>Global Recovered</h2>
                <p id="recovered-count"></p>
              </div>
            </li>
          </ul>
          <div id="deskboard-switcher" class="switcher card-body">
            <button id="all-time" type="button" class="btn btn-primary btn-sm">All time</button>
            <button id="last-day" type="button" class="btn btn-primary btn-sm">Last day</button>
            <button id="total" type="button" class="btn btn-primary btn-sm">Total</button>
            <button id="units" type="button" class="btn btn-primary btn-sm">Cases per 100k</button>
          </div>
          <div id="deskboard-paginator" class="paginator">
            <i id="chevron-left" class="prev arrow bi bi-chevron-left"></i>
              <span id="all-time" class="paginator-cases active">All Time</span>
              <span id="last-day" class="paginator-death hidden">Last day</span>
              <span id="total" class="paginator-recovered hidden">Total</span>
            <i id="chevron-right" class="next arrow bi bi-chevron-right"></i>
          </div>
        </div>
        <div class="graph">
          <svg id="size-btn" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="chart-expand size-btn bi bi-arrows-angle-expand hidden" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M5.828 10.172a.5.5 0 0 0-.707 0l-4.096 4.096V11.5a.5.5 0 0 0-1 0v3.975a.5.5 0 0 0 .5.5H4.5a.5.5 0 0 0 0-1H1.732l4.096-4.096a.5.5 0 0 0 0-.707zm4.344-4.344a.5.5 0 0 0 .707 0l4.096-4.096V4.5a.5.5 0 1 0 1 0V.525a.5.5 0 0 0-.5-.5H11.5a.5.5 0 0 0 0 1h2.768l-4.096 4.096a.5.5 0 0 0 0 .707z"/>
          </svg>
          <div class="chart-wrapper">
            <canvas id="covid-chart"></canvas>
          </div>
          <div id="chart-switcher" class="switcher">
            <button id="cases" type="button" class="btn btn-primary btn-sm">Cases</button>
            <button id="recovered" type="button" class="btn btn-primary btn-sm">Recovered</button>
            <button id="death" type="button" class="btn btn-primary btn-sm">Deaths</button>
          </div>
          <div id="chart-paginator" class="paginator">
            <i id="chevron-left" class="prev arrow bi bi-chevron-left"></i>
              <span id="pag-cases" class="paginator-cases active">Cases</span>
              <span id="pag-death" class="paginator-death hidden">Deaths</span>
              <span id="pag-recovered" class="paginator-recovered hidden">Recovered</span>
            <i id="chevron-right" class="next arrow bi bi-chevron-right"></i>
          </div>
        </div>
      </div>
    </div>

    </div>
  </div>
  <template id="mapMarker">
    <div class="marker">
      <h5 class="marker_country-name"></h5>
      <p><span class="marker_cases"></span>: <span class="marker_value"></span> <span class="marker_units"></span></p>
    </div>
    <style>
      .marker * {
        margin: 0;
        padding: 0;
      }

      .marker {
        position: absolute;
        padding: .5em;
        background-color: black;
        color: white;
      }

      .marker_cases {
        text-transform: capitalize;
      }

      .marker:before {
          content: "";
          position: absolute;
          width: 0;
          height: 0;
          right: 0;
          bottom: -16px;
          border: 8px solid;
          border-color: #000 #000 transparent transparent ;
      }

      .marker_country-name {
        font-size: 1em;
      }
    </style>
  </template>
  <template id="map-legend">
    <div class="legend-wrapper">
      <div class="legend-expand">
      <svg class="legend-expand-icon" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"

      <g>

          <rect x="416" y="96" width="32" height="32"/>
          <rect x="352" y="96" width="32" height="32"/>

    </svg>
    </div>
    <div class="legend legend-hidden">
      <h5 class="legend-type-of-data"></h5>
      <ul class ="legend-list">
        <li class="legend-list-item"><span class="legend-marker"></span>&#160;<span class="legend-value"></span>&#160;<span class="legend-units"></span>&#160;and more</li>
        <li class="legend-list-item"><span class="legend-marker"></span>&#160;<span class="legend-value"></span>&#160;<span class="legend-units"></span>&#160;and more</li>
        <li class="legend-list-item"><span class="legend-marker"></span>&#160;<span class="legend-value"></span>&#160;<span class="legend-units"></span>&#160;and more</li>
        <li class="legend-list-item"><span class="legend-marker"></span>&#160;<span class="legend-value"></span>&#160;<span class="legend-units"></span>&#160;and more</li>
        <li class="legend-list-item"><span class="legend-marker"></span>&#160;<span class="legend-value"></span>&#160;<span class="legend-units"></span>&#160;and more</li>
      </ul>
    </div>
  </div>
  <style>
    .legend-expand {
      position: absolute;
      width: 30px;
      height: 30px;
      padding: 4px;
      margin: .5em;
      border-radius: 4px;
      transition: background-color, .2s;
      background-color: #ffffff;
      cursor: pointer;
    }

    .legend-expand:hover {
      background-color: #f2f2f2;
    }

    .legend {
      position: absolute;
      top: 35px;
      left: 0;
      margin: .5em;
      color: white;
      background-color: rgba(0, 0, 0, .8);
      transition: position, ease-in-out .3s;
    }

    .legend-hidden {
      left: -100%;
    }

    .legend-type-of-data {
      font-size: 1em;
      text-align: center;
      padding: .5em 0;
      margin: 0;
      text-transform: capitalize;
    }

    .legend-list {
      padding: .875em;
    }

    .legend-list-item {
      display: flex;
      margin-bottom: .875em;
      align-items: center;
      list-style-type: none;
    }

    .legend-marker {
      display: inline-block;
      margin-right: 1em;
      background-color: red;
      border-radius: 50%;
    }
  </style>
  <script>
    document.querySelector(".legend-expand").addEventListener("click", () => {
      document.querySelector(".legend").classList.toggle("legend-hidden");
    })
  </script>
  </template>
</body>
</html>
