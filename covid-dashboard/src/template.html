<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet' />
  <title>COVID-19 Dashboard</title>
</head>
<body>
  <div class="container">
    <nav class="nav">
      <div class="nav-wrapper red darken-4">
        <h2 class="logo center">***** Dashboard</h2>
      </div>
    </nav>

    <div class="row">
      <div id="cases" class="row__cases col s2">
        <div id="by-country" class="by-country grey lighten-2"></div>
        <div id="switcher" class="switcher teal lighten-2">
          <span id="cases">Cases</span> / <span id="death">Death</span> / <span id="recovered">Recovered</span>
        </div>
        <div class="last-update red lighten-2">Last Update<br> <span id="last-update">2020/20/04 4:20</span></div>
      </div>
      <div class="row__map col s7">
        <div id="map" class="map-integrate"></div>
        <div id="map-switcher" class="switcher teal lighten-2">
          <span id="cases">Cases</span> / <span id="death">Death</span> / <span id="recovered">Recovered</span>
        </div>
        <div class="footer purple lighten-2"></div>
        </div>
      <div id="global" class="row__global col s4">
        <div class="deskboard">
          <div id="global-cases" class="global global-cases blue lighten-2">
            <h5>Global Cases</h2>
            <p id="cases-count"></p>
          </div>
          <div id="global-death" class="global global-death blue accent-2">
            <h5>Global Deaths</h2>
            <p id="death-count"></p>
          </div>
          <div id="global-revovered" class="global global-recovered blue darken-2">
            <h5>Global Recovered</h2>
            <p id="recovered-count"></p>
          </div>
          <div id="deskboard-switcher" class="switcher teal lighten-2">
            <span id="all-time">All time</span> / <span id="last-day">Last day </span> / <span id="total">Total</span> / <span id="total">Cases per 100k</span>
          </div>
        </div>
        <div class="graph yellow lighten-2">
          <div class="chart-wrapper">
            <canvas id="covid-chart"></canvas>
          </div>
        </div>
      </div>
    </div>

    </div>
  </div>
  
</body>
</html>
